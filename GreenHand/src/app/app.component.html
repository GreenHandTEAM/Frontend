<header>
    <nav class="navbar navbar-expand-lg">
        <img src="./assets/green-hand-logo-light-5.png" alt="GreenHand" class="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto" routerLinkActive="active">
                <li class="nav-item">
                  <a href="/" class="nav-link" routerLink="home">Home </a>
                </li>
                <li class="nav-item" *ngIf="showAdminBoard">
                  <a href="/control" class="nav-link" routerLink="control">Manage Products</a>
                </li>
              </ul>
          
              <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
                <li class="nav-item">
                  <a href="/login" class="nav-link" routerLink="login">Login</a>
                </li>
              </ul>
          
              <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
                <li class="nav-item">
                  <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
                </li>
                <li class="nav-item">
                  <a href class="nav-link" (click)="logout()">LogOut</a>
                </li>
              </ul>
        </div>
    </nav>
</header>
<router-outlet></router-outlet>
